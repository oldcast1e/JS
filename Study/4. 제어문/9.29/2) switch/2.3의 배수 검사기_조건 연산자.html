<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <style>
        body{
            font-size: 10;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>3의 배수 검사기</h1>
    <script>
        var inp = prompt("숫자를 입력하세요.");
        inp<3?(inp = prompt("다시 숫자를 입력하세요.")):(document.write(inp%3==0?inp + "은 3의 배수입니다.":(inp + "은 3의 배수가 아닙니다.")));
        
    </script>  
</body>
</html>
