<body>
    <h2>더하기 프로그램</h2>
    <script>
        function add(a,b){
            var rst = a + b;
            return rst;
        }
        a= parseInt(prompt("더하기 할 첫번째 값을 입력해 주세요."));
        b= parseInt(prompt("더하기 할 두번째 값을 입력해 주세요."));
        document.write("<span " + "style='font-size:" + 30 + "px'>" + "계산 결과: "+  add(a,b)+"</span>");

    </script>

    
</body>
