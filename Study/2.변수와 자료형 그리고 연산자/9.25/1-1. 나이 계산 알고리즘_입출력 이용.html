<body>
    <h1>나이 계산 프로그램</h1>
    <script>
        var birthYear = prompt("당신의 출생년도를 입력해주세요.");
        var currentYear = 2022;

        var age = currentYear - birthYear + 1;
        document.write("<b>당신의 나이는 "+age+"</b>입니다.");

    </script>
